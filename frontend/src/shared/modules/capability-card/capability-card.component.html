<div class="card mb-3">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col-9">
                <h5 class="d-inline" title="{{capability.iri}}">{{capability.getLocalName()}}</h5>
            </div>
            <div class="col-3">
                <div class="float-end">
                    <a class="btn btn-sm btn-secondary me-1" title="Show in Graph View" [routerLink]="[ '/graph-visualization/capabilities', capability.iri]">
                        <i class="fa fa-project-diagram"></i>
                    </a>
                    <button class="btn btn-sm btn-danger"
                    title="Disconnect Capability" (click)="deleteCapability()"><i class="far fa-trash-alt"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <h6>Inputs:</h6>
                <ul>
                    <li *ngFor="let capInput of capability.inputs">{{capInput.getLocalName()}}</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h6>Outputs:</h6>
                <ul>
                    <li *ngFor="let capOutput of capability.outputs">{{capOutput.getLocalName()}}</li>
                </ul>
            </div>
        </div>

        <h6 *ngIf="capability.skills.length > 0" class="mt-2">Skills:</h6>
        <ng-container *ngFor="let skill of capability.skills">
            <skill-card [skill]="skill"></skill-card>
        </ng-container>

    </div>
</div>
