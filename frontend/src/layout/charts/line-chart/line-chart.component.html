<div class="card mb-3">
    <div class="card-header">
        Line Chart
    </div>
    <div class="card-body">
        <canvas baseChart height="130" [data]="lineChartData" [options]="lineChartOptions"
            [type]="lineChartType" [plugins]="lineChartPlugins">
        </canvas>
    </div>
</div>
