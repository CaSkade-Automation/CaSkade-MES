<div class="row mb-3">
    <div class="col-sm">
        <h3>Overview of all skills</h3>
    </div>
    <div class="col-sm">
        <button class="btn btn-primary float-end" (click)="reloadSkills()"><i class="fa-solid fa-arrows-rotate"></i> Refresh</button>
    </div>
</div>

<div class="row">
    <div class="col-6" *ngFor="let skill of (skills$ | async)">
        <skill-card [skill]="skill"></skill-card>
    </div>
</div>
