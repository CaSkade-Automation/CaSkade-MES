<h3 class="mt-3">Mtp-Mapping-Settings</h3>

<div class="row mb-3">
    <div class="col-12 col-sm-6">
        <div class="row">
            <div class="col-12">
                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">URL:</span>
                    </div>
                    <input type="text" class="form-control" [(ngModel)]="this.url">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <button class="btn btn-primary" (click)="changeUrl()">
                    <span *ngIf="this.loaderActive" class="spinner-border spinner-border-sm"></span>
                    <span>{{this.buttonText}}</span>
                </button>
            </div>
            <div class="col-6">
                <p *ngIf="showWarning" class="alert alert-danger mb-0">Server not reachable</p>
            </div>
        </div>
    </div>
