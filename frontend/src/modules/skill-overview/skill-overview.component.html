<h1>Skill-Overview</h1>
<div class="row">
  <div class="col-6">
    <div *ngFor="let skill of skills" class="card border-dark mb-3  border-secondary rounded">
      <div class="card-header">
        <h2>{{skill.getLocalName()}}</h2>
      </div>
      <div class="card-body">
     
          <app-command-feature [skill]="skill"></app-command-feature>
          
 
      
      </div>
    </div>
    
    
  </div>

</div>
