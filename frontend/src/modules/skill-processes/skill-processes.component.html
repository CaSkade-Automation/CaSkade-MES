<h1>Model New Skill Process</h1>
<div class="diagram-parent">
    <app-diagram (importDone)="handleImported($event)"></app-diagram>

    <div class="import-error" *ngIf="importError">
      <strong>Failed to render diagram: </strong>
      {{ importError.message }}
    </div>
</div>


<button class="btn btn-primary mr-2" (click)="saveProcess()" title="Save created process" >Save process</button>
<button class="btn btn-secondary" (click)="listAllDeployedProcessDefinitions()" title="Load deployed Process Definition" data-toggle="modal" data-target="#loadModal">Load process</button>


<!--Modal for loading a deployed process definition-->
<div class="modal fade" id="loadModal" tabindex="-1" role="dialog" aria-labelledby="loadModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loadModalTitle">Load deployed Process-Definitions</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h4>Process Definition ID</h4>
            <div class="input-group">
                <select name="selectedXml" id="selectedXml" class="form-select">
                    <option *ngFor="let processDefinition of processDefinitions" value="processDefinition">{{processDefinition.id}}</option>
                </select>
                <button class="btn btn-primary" (click)="loadProcess()">Load Process Definition</button>
            </div>
            <div>
                Process
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" title="Close">Close</button>
          <button (click)="showSelectedDefinition()" type="button" class= "btn btn-success" data-dismiss="modal" title="Load in BPMN-Modeler">Load</button>
        </div>
      </div>
    </div>
  </div>
