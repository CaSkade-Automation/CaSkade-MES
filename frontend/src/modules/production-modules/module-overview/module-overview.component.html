<div class="row mb-3">
    <div class="col-sm">
        <h3>Overview of currently registered modules</h3>
    </div>
    <div class="col-sm">
        <button class="btn btn-primary float-end" (click)="reloadModules()"><i class="fa-solid fa-arrows-rotate"></i> Refresh</button>
    </div>
</div>

<div class="row">
    <div class="col-6" *ngFor="let module of (modules$ | async)">
        <div class="card mb-5 border-secondary">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col-9">
                        <h4 class="d-inline align-middle" title="{{module.iri}}">{{module.getLocalName()}}</h4>
                    </div>
                    <div class="col-3">
                        <div class="float-end">
                            <a class="btn btn-secondary me-1" title="Show in Graph View" [routerLink]="[ '/graph-visualization/modules', module.iri]">
                                <i class="fa fa-project-diagram"></i>
                            </a>
                            <button class="btn btn-danger" title="Disconnect Module"
                                (click)="deleteModule(module.iri)"><i class="far fa-trash-alt"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <h5>Capabilities:</h5>
                <ng-container *ngFor="let capability of module.capabilities">
                    <capability-card [capability]="capability"></capability-card>
                </ng-container>
            </div>

        </div>
    </div>
</div>
