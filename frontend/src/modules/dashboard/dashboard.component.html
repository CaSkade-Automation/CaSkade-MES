<div [@routerTransition]>
    <h2 class="text-muted">Dashboard</h2>

    <div class="row">
        <div class="col-lg-8">
            <div class="card card-default">
                <div class="card-header">
                    <i class="fa-solid fa-chart-line"></i> Statistics
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <pie-chart [chartHeader]="modulePieChartHeader" [chartData]="modulePieChartData"></pie-chart>
                        </div>
                        <div class="col-4">
                            <pie-chart [chartHeader]="capPieChartHeader" [chartData]="capPieChartData"></pie-chart>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <control-overview></control-overview>
                </div>
            </div>
        </div>



        <div class="col-lg-4">
            <div class="card card-default mb-3">
                <div class="card-header">
                    <i class="fa fa-bell fa-fw"></i> Latest Notifications
                </div>
                <app-notification></app-notification>
            </div>
        </div>
    </div>



</div>
