<h3 class="mt-3">GraphDB-Settings</h3>

<div class="row mb-3">
    <div class="col-12 col-sm-6">
        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Host:</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="this.dbObject.host">
        </div>
        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text">User:</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="this.dbObject.user">
        </div>
        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Password:</span>
            </div>
            <input type="password" class="form-control" [(ngModel)]="this.dbObject.password">
        </div>
    </div>
</div>
<div class="row">
        <div class="col-12 col-sm-6">
            <button class="btn btn-primary" (click)="changeHost()">Change host</button>
        </div>   
    </div>
<div class="row mt-5">
    <div class="col-12 col-sm-6">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Select Repository</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" (change)="changeRepository($event.target.value)">
                <option *ngFor="let repo of this.repositories | async" [selected]="(this.currentRepoTitle | async) == repo.title">{{repo.title}}</option>
            </select>
        </div>
    </div>
</div>
